<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Table</title>
        <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" type="text/css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
<body>
<div class="container" >
    <h1>Hotel Details</h1>
    
    <div class="row" >
        <div class="col-md-12">
            <table class="table">
                <tr class="table-header">
                    <th class="cell">Hotel Id</th>
                    <th class="cell">Hotel Name</th>
                    <th class="cell">Hotel Location</th>
                    <th class="cell">Rating</th>
                </tr>
                
                <tr [class.even-row]="i % 2 === 0" [class.odd-row]="i % 2 !== 0" *ngFor="let h of hotel; let i = index">
                    <td>{{h.id}}</td>
                    <td>{{h.name}}</td>
                    <td>{{h.location}}</td>
                    <td>{{h.rating}}</td>
                </tr>
                
                
            </table>
        </div>
    </div>
</div>
<div>
    <button type="submit" class="add" (click)="openAddFields()">Add</button>
    <button type="submit" class="update" (click)="openUpdateFields()">Update</button>
    <button type="submit" class="delete" (click)="openInputField()">Delete</button>
</div>
<div *ngIf="showInputField">
    <input type="text" class="dfield" placeholder="Enter ID" [(ngModel)]="deletedId">
    <button type="submit" (click)="delete()" class="submit">Submit</button>
</div>
<div *ngIf="showAddFields">
    <div class="add-fields">
        <input type="text" class="dfield" placeholder="Hotel Name" [(ngModel)]="newHotel.name">
        <input type="text" class="dfield" placeholder="Hotel Location" [(ngModel)]="newHotel.location">
        <input type="text" class="dfield" placeholder="Rating" [(ngModel)]="newHotel.rating">
        <button type="submit" (click)="addNewHotel()" class="submit">Submit</button>
    </div>
</div>
<div *ngIf="showUpdateFields">
    <div class="update-fields">
        <input type="text" class="dfield" placeholder="Hotel ID" [(ngModel)]="id">
        <input type="text" class="dfield" placeholder="Hotel Name" [(ngModel)]="uHotel.name">
        <input type="text" class="dfield" placeholder="Hotel Location" [(ngModel)]="uHotel.location">
        <input type="text" class="dfield" placeholder="Rating" [(ngModel)]="uHotel.rating">
        <button type="submit" (click)="updateHotel()" class="submit">Submit</button>
    </div>
</div>

</body>
</html>
